<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>❤😙❤</title>
</head>
<body>
<script>
  var ihtml = '<canvas id="myCanvas" width="' + window.innerWidth+ '" height="' + window.innerHeight + '" style="position: fixed; left: 0; top: 0; z-index: 9999; background-color: rgba(0, 0, 0, 0.6);"></canvas>', fg = document.createElement('div');
  fg.innerHTML = ihtml;
  document.body.appendChild(fg);
  var ctx = document.getElementById('myCanvas').getContext('2d');
  ctx.clearRect(0, 0, document.body.clientWidth, document.body.clientHeight);
  ctx.font = '60px arial'; ctx.textAlign = 'center';
  var i = 0, sid = 0, len = 1111;
  var render = function() {
    i++;
    if (i > len) {clearTimeout(sid); return false;}
    ctx.save();
    ctx.fillStyle = '#' +(~~(Math.random()*(1<<24))).toString(16);
    var random=Math.random()
    if (random<0.2){
      ctx.fillText('最可爱', Math.floor(Math.random() * (document.body.clientWidth + 1)), Math.floor(Math.random() * (document.documentElement.clientHeight + 1)));
    } else if(random<0.4){
      ctx.fillText('最漂亮', Math.floor(Math.random() * (document.body.clientWidth + 1)), Math.floor(Math.random() * (document.documentElement.clientHeight + 1)));
    }else if(random<0.6){
      ctx.fillText('我爱你', Math.floor(Math.random() * (document.body.clientWidth + 1)), Math.floor(Math.random() * (document.documentElement.clientHeight + 1)));
    }else{
      ctx.fillText('刘思雨', Math.floor(Math.random() * (document.body.clientWidth + 1)), Math.floor(Math.random() * (document.documentElement.clientHeight + 1)));
    }
    ctx.restore();
    sid = setTimeout(render, 50);
  }
  render();
</script>
</body>
</html>
